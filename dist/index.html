  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    /* Base styles are now handled in index.css */
  </style>
  <style>
    /* Responsive Styles */
    .desktop-nav {
      display: flex;
    }
    .mobile-menu-button-container {
      display: none;
    }
    .mobile-menu-button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 1001; /* Ensure it's above the overlay */
    }
    .mobile-menu-button div {
      width: 28px;
      height: 2px;
      background-color: var(--color-text-primary);
      margin: 6px 0;
      transition: transform var(--transition-normal), background-color var(--transition-normal);
    }
    
    .mobile-nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--color-surface);
      z-index: 1000;
      opacity: 0;
      transform: translateX(-100%); /* Animate slide-in from left */
      visibility: hidden; /* Prevent interaction when closed */
      pointer-events: none; /* Explicitly disable mouse events when hidden */
      transition: transform var(--transition-normal), opacity var(--transition-normal), visibility var(--transition-normal);
      overflow-y: auto;
      padding: var(--space-24) var(--space-8) var(--space-8) var(--space-8);
    }

    .mobile-nav-overlay.is-open {
      opacity: 1;
      transform: translateX(0);
      visibility: visible;
      pointer-events: auto; /* Re-enable mouse events when open */
      transition: transform var(--transition-normal), opacity var(--transition-normal), visibility 0s;
    }
    
    .subsection-grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-areas:
        "viz"
        "text";
      gap: var(--space-6);
      align-items: start;
    }

    .subsection-grid .viz-content {
      grid-area: viz;
    }
    .subsection-grid .text-content {
      grid-area: text;
    }

    @media (min-width: 1024px) {
      .subsection-grid {
        grid-template-columns: 2fr 1fr;
        grid-template-areas: "text viz";
        gap: var(--space-12);
      }
    }

    @media (max-width: 800px) {
      .desktop-nav {
        display: none;
      }
      .mobile-menu-button-container {
        display: block;
      }
      
      .main-content {
        padding-top: 60px !important;
        height: auto !important;
        overflow-y: visible !important;
      }

      .content-wrapper {
        padding: var(--space-6) !important;
      }

      /* Typography adjustments */
      .hero {
        height: 250px !important;
        margin-bottom: 0 !important; /* Remove margin for tighter mobile layout */
      }

      /* Typography is now handled in index.css responsive styles */
    }
  </style>
